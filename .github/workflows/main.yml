name: Create YouTube Plus app

on:
  workflow_dispatch:
    inputs:
      enable_youpip:
        description: "Integrate YouPiP"
        type: boolean
        required: true
        default: false
      enable_ytuhd:
        description: "Integrate YTUHD"
        type: boolean
        required: true
        default: false
      enable_yq:
        description: "Integrate YouQuality"
        type: boolean
        required: true
        default: false
      enable_ryd:
        description: "Integrate Return YouTube Dislikes"
        type: boolean
        required: true
        default: false
      enable_demc:
        description: "Integrate DontEatMyContent"
        type: boolean
        required: true
        default: false
      ipa_url:
        description: "URL to the decrypted IPA file"
        default: ""
        required: true
        type: string
      tweak_version:
        description: "Version (e.g. 5.2b4). Leave default for latest tested."
        default: "5.2b4"
        required: true
        type: string
      display_name:
        description: "App Name (Optional)"
        default: "YouTube"
        required: true
        type: string
      bundle_id:
        description: "BundleID (Optional)"
        default: "com.google.ios.youtube"
        required: true
        type: string
      info_note:
        description: "TIP: Learn more about integrations in the README"
        default: "https://github.com/dayanch96/YTLite#tweak-integration-details"
        type: string
        required: false

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build YouTube Plus
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      # --- SETUP ---
      - name: Checkout Main
        uses: actions/checkout@v4.1.1
        with:
          path: main
          submodules: recursive

      - name: Hide sensitive inputs
        uses: levibostian/action-hide-sensitive-inputs@v1
        with:
          exclude_inputs: bundle_id,display_name,enable_demc,enable_ryd,enable_youpip,enable_yq,enable_ytuhd,info_note,tweak_version

      - name: Install System Dependencies
        run: |
          brew install make ldid
          pip install gdown
          pipx install --force https://github.com/asdfzxcvbn/pyzule-rw/archive/main.zip
          echo "$(brew --prefix make)/libexec/gnubin" >> $GITHUB_PATH

      # --- DOWNLOAD IPA (Fix Google Drive) ---
      - name: Download and validate IPA
        run: |
          echo "=== INIZIO DOWNLOAD ==="
          rm -f ${{ github.workspace }}/youtube.ipa

          if [[ "${{ inputs.ipa_url }}" == *"drive.google"* ]]; then
            echo "Rilevato link Google Drive. Uso gdown..."
            gdown "${{ inputs.ipa_url }}" -O ${{ github.workspace }}/youtube.ipa --fuzzy
          else
            echo "Link standard. Uso wget..."
            wget "${{ inputs.ipa_url }}" --no-verbose -O ${{ github.workspace }}/youtube.ipa
          fi
          
          file_type=$(file --mime-type -b ${{ github.workspace }}/youtube.ipa)
          echo "Tipo file rilevato: $file_type"
          
          if [[ "$file_type" != "application/x-ios-app" && "$file_type" != "application/zip" && "$file_type" != "application/octet-stream" ]]; then
            echo "::error::ERRORE: Il file scaricato NON è un IPA valido."
            head -n 10 ${{ github.workspace }}/youtube.ipa
            exit 1
          fi

      # --- SETUP THEOS & SDK ---
      - name: Cache Theos
        id: theos
        uses: actions/cache@v4
        env:
          cache-name: theos_cache_67db2ab
        with:
          path: theos/
          key: ${{ env.cache-name }}
          restore-keys: ${{ env.cache-name }}

      - name: Setup Theos
        if: ${{ steps.theos.outputs.cache-hit != 'true' }}
        uses: actions/checkout@v4.1.7
        with:
          repository: theos/theos
          ref: 67db2ab8d950910161730de77c322658ea3e6b44
          path: ${{ github.workspace }}/theos
          submodules: recursive

      - name: Download iOS SDK
        if: ${{ steps.theos.outputs.cache-hit != 'true' }}
        run: |
          git clone --quiet -n --depth=1 --filter=tree:0 https://github.com/theos/sdks/
          cd sdks
          git sparse-checkout set --no-cone iPhoneOS16.5.sdk
          git checkout
          mv *.sdk $THEOS/sdks
        env:
          THEOS: ${{ github.workspace }}/theos

      # --- DOWNLOAD SOURCES (Raggruppati) ---
      
      - name: Download Core Resources (Headers & Base Tweaks)
        run: |
          # 1. YouTube Plus (.deb)
          deb_url="https://github.com/dayanch96/YTLite/releases/download/v${{ inputs.tweak_version }}/com.dvntm.ytlite_${{ inputs.tweak_version }}_iphoneos-arm.deb"
          wget "$deb_url" --no-verbose -O ${{ github.workspace }}/ytplus.deb

          # 2. Extension Safari
          git clone --quiet -n --depth=1 --filter=tree:0 https://github.com/CokePokes/YoutubeExtensions/
          cd YoutubeExtensions && git sparse-checkout set --no-cone OpenYoutubeSafariExtension.appex && git checkout && mv *.appex ${{ github.workspace }}
          
          # 3. Headers (Direttamente in Theos)
          echo "Cloning Headers..."
          git clone --quiet --depth=1 https://github.com/PoomSmart/YouTubeHeader.git $THEOS/include/YouTubeHeader
          git clone --quiet --depth=1 https://github.com/PoomSmart/PSHeader.git $THEOS/include/PSHeader
          
          # 4. DontEatMyContent Extra Logic (Copy headers if needed)
          if [ "${{ inputs.enable_demc }}" = "true" ]; then
             cp -r "$THEOS/include/YouTubeHeader" "$THEOS/include/YTHeaders"
          fi

          # 5. Core Tweaks (YouLoop & Dependencies)
          cd ${{ github.workspace }}
          git clone --quiet --depth=1 https://github.com/bhackel/YouLoop.git
          # YTVideoOverlay è richiesto da YouLoop e altri, lo scarichiamo sempre per sicurezza
          git clone --quiet --depth=1 https://github.com/PoomSmart/YTVideoOverlay.git
        env:
          THEOS: ${{ github.workspace }}/theos

      - name: Download Optional Tweaks
        run: |
          cd ${{ github.workspace }}
          
          if [ "${{ inputs.enable_youpip }}" = "true" ]; then
            git clone --quiet --depth=1 https://github.com/PoomSmart/YouPiP.git
          fi
          
          if [ "${{ inputs.enable_ytuhd }}" = "true" ]; then
            git clone --quiet --depth=1 https://github.com/Tonwalter888/YTUHD.git
          fi
          
          if [ "${{ inputs.enable_ryd }}" = "true" ]; then
            git clone --quiet --depth=1 https://github.com/PoomSmart/Return-YouTube-Dislikes.git
          fi
          
          if [ "${{ inputs.enable_demc }}" = "true" ]; then
            git clone --quiet --depth=1 https://github.com/PoomSmart/YouGroupSettings.git
            git clone --quiet --depth=1 --recurse-submodules https://github.com/therealFoxster/DontEatMyContent.git
          fi
          
          if [ "${{ inputs.enable_yq }}" = "true" ]; then
             git clone --quiet --depth=1 https://github.com/PoomSmart/YouQuality.git
          fi

      # --- BUILD PHASE ---

      - name: Build YouLoop
        run: |
          cd ${{ github.workspace }}/YouLoop
          make clean
          # Include Path corretti
          echo "YouLoop_CFLAGS += -I$THEOS/include -I${{ github.workspace }}/YTVideoOverlay/YTVideoOverlay -I$THEOS/include/YouTubeHeader" >> Makefile
          echo "YouLoop_CCFLAGS += -Wno-error -Wno-duplicate-protocol -Wno-duplicate-method-match" >> Makefile
          make package DEBUG=0 FINALPACKAGE=1
          mv packages/*.deb ${{ github.workspace }}/youloop.deb
        env:
          THEOS: ${{ github.workspace }}/theos

      - name: Build YTVideoOverlay (Shared Dependency)
        if: ${{ inputs.enable_yq || inputs.enable_youpip }}
        run: |
          cd ${{ github.workspace }}/YTVideoOverlay
          make clean package DEBUG=0 FINALPACKAGE=1
          mv packages/*.deb ${{ github.workspace }}/ytvo.deb
        env:
          THEOS: ${{ github.workspace }}/theos

      - name: Build YouPiP
        if: ${{ inputs.enable_youpip }}
        run: |
          cd ${{ github.workspace }}/YouPiP
          make clean package DEBUG=0 FINALPACKAGE=1
          mv packages/*.deb ${{ github.workspace }}/youpip.deb
        env:
          THEOS: ${{ github.workspace }}/theos

      - name: Build YTUHD
        if: ${{ inputs.enable_ytuhd }}
        run: |
          cd ${{ github.workspace }}/YTUHD
          make clean package DEBUG=0 FINALPACKAGE=1
          mv packages/*.deb ${{ github.workspace }}/ytuhd.deb
        env:
          THEOS: ${{ github.workspace }}/theos

      - name: Build Return-YouTube-Dislikes
        if: ${{ inputs.enable_ryd }}
        run: |
          cd ${{ github.workspace }}/Return-YouTube-Dislikes
          make clean package DEBUG=0 FINALPACKAGE=1
          mv packages/*.deb ${{ github.workspace }}/ryd.deb
        env:
          THEOS: ${{ github.workspace }}/theos

      - name: Build DontEatMyContent & Settings
        if: ${{ inputs.enable_demc }}
        run: |
          # Build Settings
          cd ${{ github.workspace }}/YouGroupSettings
          make clean package DEBUG=0 FINALPACKAGE=1
          mv packages/*.deb ${{ github.workspace }}/ygs.deb
          
          # Build DEMC
          cd ${{ github.workspace }}/DontEatMyContent
          make clean package DEBUG=0 FINALPACKAGE=1
          mv packages/*.deb ${{ github.workspace }}/demc.deb
        env:
          THEOS: ${{ github.workspace }}/theos

      - name: Build YouQuality
        if: ${{ inputs.enable_yq }}
        run: |
          cd ${{ github.workspace }}/YouQuality
          make clean package DEBUG=0 FINALPACKAGE=1
          mv packages/*.deb ${{ github.workspace }}/yq.deb
        env:
          THEOS: ${{ github.workspace }}/theos

      # --- INJECTION ---
      
      - name: Inject tweaks into IPA
        run: |
          # Lista tweaks base
          tweaks="ytplus.deb OpenYoutubeSafariExtension.appex youloop.deb"
          
          # Aggiunge dinamicamente gli altri .deb trovati
          for f in *.deb; do
            if [ -f "$f" ] && [ "$f" != "ytplus.deb" ] && [ "$f" != "youloop.deb" ]; then
              tweaks="$tweaks $f"
            fi
          done
          
          echo "Tweaks da iniettare: $tweaks"
          cyan -i youtube.ipa -o YouTubePlus_${{ inputs.tweak_version }}.ipa -uwef $tweaks -n "${{ inputs.display_name }}" -b ${{ inputs.bundle_id }}

      - name: Upload to GitHub Releases
        uses: softprops/action-gh-release@v2.0.1
        with:
          tag_name: ytp-${{ github.run_number }}
          name: YouTubePlus v${{ inputs.tweak_version }} (${{ github.run_number }})
          files: YouTubePlus_${{ inputs.tweak_version }}.ipa
          draft: true

      - name: Output Release URL
        run: |
          echo "::notice::Release available at: https://github.com/${{ github.repository }}/releases"
